<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Location Lookup Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .location-data {
            background: white;
            border-radius: 4px;
            padding: 15px;
            border-left: 4px solid #007bff;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .field {
            margin-bottom: 10px;
        }
        .field strong {
            display: inline-block;
            width: 120px;
            color: #495057;
        }
        input[type="url"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>üåç Cloudflare Location Lookup Test</h1>
    
    <div class="container">
        <h2>Test Your Worker</h2>
        <p>Enter your Cloudflare Worker URL to test the location lookup functionality:</p>
        
        <input type="url" id="workerUrl" placeholder="https://your-worker.your-subdomain.workers.dev" 
               value="http://localhost:8787">
        
        <button onclick="testLocation()" id="testBtn">üîç Get My Location</button>
        <button onclick="testHealth()" id="healthBtn">‚ù§Ô∏è Check Health</button>
    </div>

    <div class="container">
        <h2>Results</h2>
        <div id="results">
            <p class="loading">Click "Get My Location" to test the worker...</p>
        </div>
    </div>

    <div class="container">
        <h2>Raw JSON Response</h2>
        <pre id="rawResponse">No data yet...</pre>
    </div>

    <script>
        async function testLocation() {
            const btn = document.getElementById('testBtn');
            const results = document.getElementById('results');
            const rawResponse = document.getElementById('rawResponse');
            const workerUrl = document.getElementById('workerUrl').value;

            if (!workerUrl) {
                alert('Please enter a worker URL');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'üîÑ Loading...';
            results.innerHTML = '<p class="loading">Fetching location data...</p>';

            try {
                const response = await fetch(`${workerUrl}/location`);
                const data = await response.json();

                if (response.ok) {
                    displayLocationData(data);
                    rawResponse.textContent = JSON.stringify(data, null, 2);
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                rawResponse.textContent = `Error: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîç Get My Location';
            }
        }

        async function testHealth() {
            const btn = document.getElementById('healthBtn');
            const results = document.getElementById('results');
            const rawResponse = document.getElementById('rawResponse');
            const workerUrl = document.getElementById('workerUrl').value;

            if (!workerUrl) {
                alert('Please enter a worker URL');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'üîÑ Checking...';

            try {
                const response = await fetch(`${workerUrl}/health`);
                const data = await response.json();

                if (response.ok) {
                    results.innerHTML = `
                        <div class="location-data">
                            <h3>‚úÖ Health Check Passed</h3>
                            <div class="field"><strong>Status:</strong> ${data.status}</div>
                            <div class="field"><strong>Timestamp:</strong> ${data.timestamp}</div>
                        </div>
                    `;
                    rawResponse.textContent = JSON.stringify(data, null, 2);
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Health Check Failed: ${error.message}</div>`;
                rawResponse.textContent = `Error: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ù§Ô∏è Check Health';
            }
        }

        function displayLocationData(data) {
            const results = document.getElementById('results');
            
            results.innerHTML = `
                <div class="location-data">
                    <h3>üìç Your Location Information</h3>
                    <div class="field"><strong>IP Address:</strong> ${data.ip || 'Unknown'}</div>
                    <div class="field"><strong>Country:</strong> ${data.country || 'Unknown'}</div>
                    <div class="field"><strong>Region:</strong> ${data.region || 'Unknown'} ${data.regionCode ? `(${data.regionCode})` : ''}</div>
                    <div class="field"><strong>City:</strong> ${data.city || 'Unknown'}</div>
                    <div class="field"><strong>Postal Code:</strong> ${data.postalCode || 'Unknown'}</div>
                    <div class="field"><strong>Timezone:</strong> ${data.timezone || 'Unknown'}</div>
                    <div class="field"><strong>Coordinates:</strong> ${data.latitude && data.longitude ? `${data.latitude}, ${data.longitude}` : 'Unknown'}</div>
                    <div class="field"><strong>Continent:</strong> ${data.continent || 'Unknown'}</div>
                    <div class="field"><strong>ASN:</strong> ${data.asn || 'Unknown'}</div>
                    <div class="field"><strong>CF Data Center:</strong> ${data.colo || 'Unknown'}</div>
                    <div class="field"><strong>Metro Code:</strong> ${data.metroCode || 'Unknown'}</div>
                    <div class="field"><strong>Request ID:</strong> ${data.requestId || 'Unknown'}</div>
                    <div class="field"><strong>Timestamp:</strong> ${data.timestamp || 'Unknown'}</div>
                </div>
            `;
        }

        // Auto-focus on the URL input
        document.getElementById('workerUrl').focus();
    </script>
</body>
</html>
